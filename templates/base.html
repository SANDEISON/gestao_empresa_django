{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Meu Sistema{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'admin-lte/plugins/fontawesome-free/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'admin-lte/dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav ml-auto">
    {% if user.is_authenticated %}
        <li class="nav-item"><a href="" class="nav-link">Sair</a></li>
    {% else %}
        <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Entrar</a></li>
    {% endif %}
    </ul>
    </nav>


    <!-- Content Wrapper -->
    <div>
        {% block content %}{% endblock %}
    </div>
  </div>
  <script src="{% static 'admin-lte/plugins/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'admin-lte/dist/js/adminlte.min.js' %}"></script>
</body>
</html>
